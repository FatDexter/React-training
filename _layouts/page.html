<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="search-domain" content="http://rangle.io" />
    <link href="{{'/css/bootstrap.css' | absolute_url}}" rel="stylesheet" />
    <link href="{{'/css/bootstrap-theme.css' | absolute_url}}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{site.title}}{% if page.title %}: {{page.title}}{% endif %}</title>
  </head>
  <body>
    <div class="container shadow">
      <header>
        {% if page.title %}
        <div align="center"><h3><em><a href="{{'/'|absolute_url}}">{{site.title}}</a></em></h3></div>
        <h1>{{page.title}}</h1>
        {% else %}
        <h1>{{site.title}}</h1>
        {% endif %}
      </header>
      {{content}}
      <footer>
        <div align="center">
          <hr/>
          <p><em>Copyright &copy; 2017 <a href="http://rangle.io">Rangle.io</a></em></p>
        </div>
      </footer>
    </div>
  </body>
</html>
